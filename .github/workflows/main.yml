name: Deploy HTML via CodeDeploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 코드 가져오기
        uses: actions/checkout@v3

      - name: 📦 프로젝트 압축 (deploy.zip)
        run: |
          zip -r deploy.zip . -x ".git/*" ".github/*"

      - name: ☁️ S3에 업로드
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl private
        env:
          AWS_S3_BUCKET: your-s3-bucket-name           # ← 여기에 S3 버킷 이름
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
          SOURCE_DIR: .
          DEST_DIR: code-deploy/

      - name: 🚀 CodeDeploy로 배포 트리거
        uses: webfactory/create-aws-codedeploy-deployment@v1
        with:
          application-name: my-app                     # ← CodeDeploy 앱 이름
          deployment-group: my-deploy-group            # ← 배포 그룹 이름
          deployment-revision: S3
          bucket: your-s3-bucket-name
          key: code-deploy/deploy.zip




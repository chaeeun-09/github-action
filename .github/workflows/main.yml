name: Deploy HTML via CodeDeploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 코드 가져오기
        uses: actions/checkout@v3

      - name: 📦 zip 파일 만들기
        run: |
          zip -r deploy.zip . -x ".git/*"

      - name: ☁️ S3에 업로드
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl private
        env:
          AWS_S3_BUCKET: codedeploy-bucket-chaeeun        # ✅ 여기!
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
          SOURCE_DIR: .
          DEST_DIR: code-deploy/

      - name: 🚀 CodeDeploy로 배포 트리거
        uses: webfactory/create-aws-codedeploy-deployment@v0.2.0
        with:
          application-name: my-app
          deployment-group: my-deploy-group
          deployment-revision: S3
          bucket: codedeploy-bucket-chaeeun              # ✅ 여기도!
          key: code-deploy/deploy.zip
          bundle-type: zip
          region: ap-northeast-2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}



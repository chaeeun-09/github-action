name: Deploy HTML

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 코드 가져오기
      uses: actions/checkout@v3

    - name: EC2에 HTML 파일 복사하기
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 600 key.pem
        scp -i key.pem -o StrictHostKeyChecking=no index.html ubuntu@${{ secrets.EC2_HOST }}:/var/www/html
        rm -f key.pem




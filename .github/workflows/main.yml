name: Deploy HTML via CodeDeploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
        uses: actions/checkout@v3

      - name: ğŸ“¦ zip íŒŒì¼ ë§Œë“¤ê¸°
        run: |
          zip -r deploy.zip . -x ".git/*"

      - name: â˜ï¸ S3ì— ì—…ë¡œë“œ
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl private
        env:
          AWS_S3_BUCKET: codedeploy-bucket-chaeeun        # âœ… ì—¬ê¸°!
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
          SOURCE_DIR: .
          DEST_DIR: code-deploy/

      - name: ğŸš€ CodeDeployë¡œ ë°°í¬ íŠ¸ë¦¬ê±°
        uses: webfactory/create-aws-codedeploy-deployment@v0.2.0

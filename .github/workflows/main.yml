          application-name: my-app
          deployment-group: my-deploy-group
          deployment-revision: S3
          bucket: codedeploy-bucket-chaeeun              # âœ… ì—¬ê¸°ë„!
          key: code-deploy/deploy.zip
          bundle-type: zip
          region: ap-northeast-2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}



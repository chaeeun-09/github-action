name: Deploy HTML via CodeDeploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 코드 가져오기
        uses: actions/checkout@v3

      - name: 📦 zip 파일 만들기
        run: |
          zip -r deploy.zip . -x ".git/*"

      - name: ☁️ S3에 업로드
        run: |
          aws s3 cp deploy.zip s3://codedeploy-bucket-chaeeun/code-deploy/deploy.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2

      - name: 🚀 CodeDeploy로 배포 트리거
        run: |
          aws deploy create-deployment \
            --application-name my-app \
            --deployment-group-name my-deploy-group \
            --s3-location bucket=codedeploy-bucket-chaeeun,key=code-deploy/deploy.zip,bundleType=zip \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --region ap-northeast-2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


